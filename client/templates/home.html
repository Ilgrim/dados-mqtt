---
name: home
url: /
controller: HomeController
---

<div class="grid-container">
  <div class="grid-block" style="margin-top:50px;">
    <div class="grid-content">
      <form ng-submit="login()" method=post>
        <label>
        Nick:
        <input type="text" placeholder="Manolo75" ng-model="user.nick">
        </label>
        <label>
        Nombre de sala:
        <input type="text" placeholder="LivingR00m" ng-model="user.room">
        </label>

        <input type="submit" class="button expand" value="ENTRAR"/>
      </form>
      <label ng-if="msg_error">{{msg_error}}</label>
    </div>
  </div>

</div>
